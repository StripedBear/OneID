# Render deployment configuration for HumanDNS
services:
  # Backend API Service
  - type: web
    name: humandns-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: humandns-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: '["https://one-id-mu.vercel.app"]'
      - key: PYTHON_VERSION
        value: 3.11.0
      # OAuth Configuration
      - key: GOOGLE_CLIENT_ID
        value: your-google-client-id
      - key: GOOGLE_CLIENT_SECRET
        value: your-google-client-secret
      - key: GITHUB_CLIENT_ID
        value: your-github-client-id
      - key: GITHUB_CLIENT_SECRET
        value: your-github-client-secret
      - key: DISCORD_CLIENT_ID
        value: your-discord-client-id
      - key: DISCORD_CLIENT_SECRET
        value: your-discord-client-secret
    healthCheckPath: /health
    autoDeploy: true
    branch: main

  # Frontend Service
  - type: web
    name: humandns-frontend
    env: static
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://oneid-m4s5.onrender.com/api/v1
      - key: NEXT_PUBLIC_FRONTEND_URL
        value: https://one-id-mu.vercel.app
      - key: NODE_ENV
        value: production
    autoDeploy: true
    branch: main

databases:
  # PostgreSQL Database
  - name: humandns-db
    plan: free
    databaseName: humandns
    user: humandns
